<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>System Info - Get Main App Version</title>
    <script src="../../client-library/index.js"></script>
</head>
<body>
<script>
  /*
  This program demonstrates how to get the firmware versions used by RVR.
   */
  async function main () {
    let rvrToy = new SpheroRvr.SpheroRvrToy('0.0.0.0', 2010);
    rvrToy.wake();
    // Give RVR time to wake up
    await sleep(1000);

    let mainAppVersionTarget1 = await rvrToy.getMainApplicationVersion(SpheroRvr.SpheroRvrToy.primaryTarget);
    console.log('MainApplicationVersion (target 1):', mainAppVersionTarget1);

    let mainAppVersionTarget2 = await rvrToy.getMainApplicationVersion(SpheroRvr.SpheroRvrToy.secondaryTarget);
    console.log('MainApplicationVersion (target 1):', mainAppVersionTarget2);
  }

  // This function is used to sleep between calls in order to give RVR commands time to complete
  function sleep (ms) {
    return new Promise(resolve => setTimeout(resolve, ms));
  }

  main();

</script>
</body>
</html>
