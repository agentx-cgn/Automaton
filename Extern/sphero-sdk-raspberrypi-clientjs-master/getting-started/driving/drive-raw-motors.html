<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Drive - Raw Motors</title>
    <script src="../../client-library/index.js"></script>
</head>
<body>
<script>
  /*
  This program has RVR drive around in different directions.
   */
  async function main() {
    let rvrToy = new SpheroRvr.SpheroRvrToy('0.0.0.0', 2010);
    rvrToy.wake();
    // Give RVR time to wake up
    await sleep(1000);

    rvrToy.rawMotors(SpheroRvr.DriveRawMotorModesEnum.forward, 128, SpheroRvr.DriveRawMotorModesEnum.forward, 128);
    await sleep(2000);

    rvrToy.rawMotors(SpheroRvr.DriveRawMotorModesEnum.reverse, 64, SpheroRvr.DriveRawMotorModesEnum.reverse, 64);
    await sleep(2000);

    rvrToy.rawMotors(SpheroRvr.DriveRawMotorModesEnum.forward, 128, SpheroRvr.DriveRawMotorModesEnum.reverse, 128);
    await sleep(2000);

    rvrToy.rawMotors(SpheroRvr.DriveRawMotorModesEnum.off, 0, SpheroRvr.DriveRawMotorModesEnum.off, 0);
  }

  // This function is used to sleep between calls in order to give RVR commands time to complete
  function sleep(ms) {
    return new Promise(resolve => setTimeout(resolve, ms));
  }

  main();

</script>

</body>
</html>
