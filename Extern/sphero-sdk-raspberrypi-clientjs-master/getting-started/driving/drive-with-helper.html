<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Drive - Drive with Helper</title>
    <script src="../../client-library/index.js"></script>
</head>
<body>
<script>
  /*
   This program has RVR drive around in different directions using the drive control.
  */
  async function main() {
    let rvrToy = new SpheroRvr.SpheroRvrToy('0.0.0.0', 2010);
    rvrToy.wake();
    // Give RVR time to wake up
    await sleep(1000);

    let driveControl = rvrToy.getDriveControl();

    driveControl.resetHeading();

    driveControl.driveForwardSeconds(128, 0, 2);
    await sleep(2000);

    driveControl.driveBackwardSeconds(128, 0, 2);
    await sleep(2000);

    rvrToy.turnLeftDegrees(0, 90);
  }

  // This function is used to sleep between calls in order to give RVR commands time to complete
  function sleep(ms) {
    return new Promise(resolve => setTimeout(resolve, ms));
  }

  main();

</script>

</body>
</html>
